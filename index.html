<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>美食家さん - 投票掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍽️ 美食家さん - 投票掲示板</h1>

  <section class="form-section">
    <h2>新しい投稿を作成</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="タイトル（例：お家デートの料理案）" required><br>
      <textarea id="description" placeholder="質問の詳細（例：彼女はトマトが苦手で、甘めの料理が好き）" required></textarea><br>
      <input type="text" class="option-input" placeholder="選択肢①" required>
      <input type="text" class="option-input" placeholder="選択肢②" required>
      <input type="text" class="option-input" placeholder="選択肢③">
      <input type="text" class="option-input" placeholder="選択肢④"><br>
      <button type="submit">投稿する</button>
    </form>
  </section>

  <section id="postList">
    <h2>🗳️ 投稿一覧と投票</h2>
    <!-- 投稿がここに表示される -->
  </section>

  <script src="script.js"></script>
</body>
</html>
